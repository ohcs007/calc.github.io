<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head> 
    <body>

        <div id="container-principal">
            <div id="display"><span>0</span></div>
            <div>
              <div class="botoes">
                <div class="botoes-container">
                    <div class="botao" style="width: 200px; grid-column: 1 / 3;">C</div>
                    <div class="botao">/</div>
                    <div class="botao">X</div>
                </div>

                <div class="botoes-container">
                    <div class="botao">7</div>
                    <div class="botao">8</div>
                    <div class="botao">9</div>
                    <div class="botao">-</div>
                </div>

                <div class="botoes-container"> 
                    <div class="botao">4</div>
                    <div class="botao">5</div>
                    <div class="botao">6</div>
                    <div class="botao">+</div>
                </div>

                <div class="botoes-container">
                    <div class="botao">1</div>
                    <div class="botao">2</div>
                    <div class="botao">3</div>
                    <div class="botao" style="height: 150px;">=</div>
                    <div class="botoes-container-interno">
                        <div class="botao" style="width: 200px; grid-column: 1 / 3;">0</div>
                        <div class="botao">.</div>
                    </div>
                </div>

                
              </div>
            </div>
        </div>


        <!---aarquivo Javascript-->
        <script type="text/javascript" src="arquivo.js"></script>
    </body>
</html>
